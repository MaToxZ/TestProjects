<div class="card">
  <h5 class="card-header">Clientes</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-md">
        <h5 class="card-title">Listado de Agentes</h5>
      </div>
      <div class="col-md text-right">
        <p-button (onClick)="createAdviserFormGroup()" styleClass="ui-button-rounded ui-button-success" label="Agregar" icon="pi pi-user-plus"
          iconPos="left"></p-button>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <p-table [value]="advisers">
          <ng-template pTemplate="header">
            <tr class="table-dark">
              <th *ngFor="let col of tableCols" class="tables-th-style">
                {{col.header}}
              </th>
              <th class="tables-th-style">
                Acciones
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-adviser>
            <tr class="clickable-table-row">
              <td *ngFor="let col of tableCols">
                {{adviser[col.field]}}
              </td>
              <td>
                <div class="row">
                  <div class="col-sm text-center">
                    <p-button styleClass="ui-button-rounded ui-button-warning" label="" icon="pi pi-pencil" iconPos="left" (onClick)="editAdviser(adviser)"></p-button>
                  </div>
                  <div class="col-sm text-center">
                    <p-button styleClass="ui-button-rounded ui-button-danger" label="" icon="pi pi-trash" iconPos="left" (onClick)="deleteAdviser(adviser)"></p-button>
                  </div>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="showing === 'addAdviser' || showing === 'editAdviser'">
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <div class="col-md">
              <form [formGroup]="adviserForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="adviserName">Nombre</label>
                      <input type="text" class="form-control" id="adviserName" formControlName="aName" maxlength="50">
                    </div>
                    <div class="form-group">
                      <label for="adviserSpecialty">Especialidad</label>
                      <input type="text" class="form-control" id="adviserSpecialty" placeholder="Ventas" formControlName="aSpecialty" maxlength="50">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="adviserForm.controls.aName.errors ||  adviserForm.controls.aSpecialty.errors">
                      Todos los campos son requeridos
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md text-right">
                    <button type="button" class="btn btn-primary" [disabled]="!adviserForm.valid" (click)="onSubmit()">Guardar</button>
                    <button type="button" class="btn btn-light" (click)="showing = 'none'">Cancelar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
